<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>







<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <div class="ion-padding-start ion-padding-bottom">

      <ion-row size="12" class="ion-align-items-center">
        <ion-col size="12">
          <ion-searchbar (keyup.enter)="handleSearch()" #q (keyup.enter)="search(q.value)" placeholder="Busqueda de Producto..." searchIcon="search-outline"></ion-searchbar>
        </ion-col>
      </ion-row>

    </div>
  </ion-item>

  <ion-slides [options]="slideOpts" *ngIf="activoCatalog">
    <ion-slide *ngFor="let item of catag" >
      <img [src]="item" class="d-block w-100 slideImg"   alt="...">
    </ion-slide>
  </ion-slides>
