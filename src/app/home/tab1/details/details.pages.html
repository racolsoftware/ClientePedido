<ion-header  [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="/app/tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <ion-card class="ion-margin-bottom">
      <ion-img [src]="src" src=""></ion-img>
      <ion-card-content>
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-bottom">
            <ion-card-title  >{{descripcion}}</ion-card-title>
            <ion-card-subtitle>{{descripcion2}}</ion-card-subtitle>
            <ion-card-subtitle>
              <span>RD$</span>
              <span>{{precio}}</span>
            </ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>



    <h6>Unidades de Compras</h6>
    <ion-item>
      <ion-label>Seleccionar</ion-label>
      <ion-select placeholder="Seleccionar Uno" name="cbunidad" id="cbunidad"  [value]="default" >
        <ion-select-option  *ngFor="let item of unidades" [value]="item.unidad">{{item.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
    <h6>Cantidad</h6>
    <ion-item lines="none">
      <ion-icon name="arrow-up-circle-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-input [(ngModel)]="cantidad" placeholder="Muscat" type="number" min="1" step="1"></ion-input>
      </ion-label>

    </ion-item>
    <ion-button color="danger" mode="ios" expand="block" shape="round">
      <ion-icon slot="start" name="basket-outline"></ion-icon>
      Add to Cart
    </ion-button>

  </div>
</ion-content>
