<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" side="start"  menuId="menuP" type="overlay">
      <ion-content>

        <div class="menu-header-bg"></div>
        <div class="header-content">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>
            <h2>{{usuario}}</h2>
            <p>{{compania}}</p>
          </ion-label>
        </div>
        <ion-list id="inbox-list">

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="'/app/tab1'" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="globe-outline"></ion-icon>
              <ion-label>Inbox</ion-label>
            </ion-item>
          </ion-menu-toggle>


          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Configuracion</ion-list-header>

          <ion-item routerDirection="root" slot="bottom" [routerLink]="'/app/tab1'" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>

          <ion-item routerDirection="root" slot="bottom" [routerLink]="'/app/tab1'" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" name="exit-outline"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-menu>


    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
